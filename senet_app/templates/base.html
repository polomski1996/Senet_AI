<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Basic css for senet board. */
        .senet-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 600px;
            margin: auto;
        }
        .senet-cell {
            width: 60px;
            height: 60px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            position: relative;
        }
        .senet-cell.selected {
            background-color: #f0f0f0; /* Highlight selected cell */
        }
        .pawn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .pawn.player1 {
            background-color: red;
            border: 2px solid darkred;
        }
        
        .pawn.player2 {
            background-color: blue;
            border: 2px solid darkblue;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <!-- Navigation -->
        </nav>
    </header>
    <main>
        <h1 align='center'>Senet</h1>
        <br><br><br><br>
        <div id="senet-board" class="senet-board"></div>

        {% block content %}{% endblock %}
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <script>
        
    </script>
</body>
</html>
